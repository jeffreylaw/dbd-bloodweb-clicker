name: build-exe
on:
  push:
    branches:
      - 'main'
    # paths:
    #   - '**.py'

jobs:
  build-executable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.8' 
      - name: Install requirements
        run: python3 -m pip install -r requirements.txt
      - name: Install pyinstaller
        run: python3 -m pip install pyinstaller pywin32-ctypes
      - name: Build exe
        run: pyinstaller --console --onefile --hidden-import "pynput.keyboard._win32" bloodweb-clicker.py
      - run: ls -la ./dist
      - uses: actions/upload-artifact@v3
        with:
          name: bloodweb-clicker
          path: ./dist/bloodweb-clicker
